---
name: Checks - Fix linting and build project
run-name: Pushed to branch ${{ github.ref_name }} by @${{ github.actor }}; lint, fix, and build

on: [push, pull_request]

jobs:
    lint-fix-and-build:
        name: Fix linting and build
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node-version: [20]
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   name: Setup pnpm
                uses: pnpm/action-setup@v3
                with:
                    version: 9
            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v4
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: pnpm
            -   name: Install dependencies
                run: pnpm install
            -   name: Lint and fix
                run: pnpm run lint:fix
            -   name: Build
                run: pnpm run build
